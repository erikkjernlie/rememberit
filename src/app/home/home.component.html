<!-- (click) er et event. [value]="btnText" er det samme som value={{ btnText }}-->
<div class="imagecontainer color-image">
    <img src="./assets/rememberit.png" alt="shopping list" class="image">
    </div>
<div class="container color-dark">
  <div class="col">
    <p>Glemmeboka</p>
  </div>
  <div class="col">
    <p>Du m책 huske p책 {{ itemCount }} ting</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Hva m책 du huske p책?</p>
    <!-- sm is for small text-->
    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <!-- iterates over the list goals, where the variable is goal -->
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}
    </p>
  </div>
</div>
